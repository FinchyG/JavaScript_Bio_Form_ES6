<!DOCTYPE html>

<html>

<head>
        
<title>Javascript Bio Form</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="index.css" />

</head>

<body>

<section id="form">

    <h1>Bio Form</h1>

    <div>

        <p>Fill in your details below to create a short paragraph about yourself!</p>

    </div>

    <div>

        <label>First Name: </label>
        <input type="text" id="FName" /><span class="warning" id="FName_warn">*Enter your first name*</span>

    </div>

    <div>

        <label>Last Name: </label>
        <input type="text" id="LName"/><span class="warning" id="LName_warn">*Enter your last name*</span>

    </div>

    <div>

        <label>Gender:</label>

        <label>Male: </label>
        <input type="radio" name="gender" id="male" />

        <label>Female: </label>
        <input type="radio" name="gender" id="female" />

        <label>Other: </label>
        <input type="radio" name="gender" id="other" />

        <span class="warning" id="gender_warn">*Select your gender*</span>

    </div>

    <div>
        
        <label>Age: </label>
        <input type="text" id="age" size="5"/>
        <span class="warning" id="age_warn">*Enter your age in years*</span>

    </div>

    <div>
        
        <label>Favourite Colour: </label>
        <select id="fav_col">
            <option value="" selected disabled></option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="white">White</option>
            <option value="black">Black</option>                
        </select>

        <span class="warning" id="fav_color_warn">*Select your favourite color*</span>

    </div>

    <div>

        <label>Interests:</label>

        <label>Sports: </label><input type="checkbox" id="sports" name="interests" value="sports" />
        <label>Music: </label><input type="checkbox" id="music" name="interests" value="music" />
        <label>Reading: </label><input type="checkbox" id="reading" name="interests" value="reading" />
        <label>Gardening: </label><input type="checkbox" id="gardening" name="interests" value="gardening" />
        <label>Cookery: </label><input type="checkbox" id="cookery" name="interests" value="cookery" />
        <label>D.I.Y: </label><input type="checkbox" id="D.I.Y" name="interests" value="D.I.Y" />

        <span class="warning" id="interests_warn">*Select at least one interest*</span>

    </div>

    <button onclick="process_data()">Submit</button>
        
    <div>

        <p id="bio_paragraph"></p>

    </div>

</section>

</body>

<script type="text/javascript" src="index.js"></script>

</html>
